<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/screen.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/theme.css" rel="stylesheet" media="screen">
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="{{ STATIC_URL }}js/html5shiv.min.js"></script>
	      <script src="{{ STATIC_URL }}js/respond.min.js"></script>
	    <![endif]-->
    </head>

    <body style="padding:0 !important;">
        <!-- Navigation -->
		<nav class="navbar navbar-default navbar-fix-top" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/">FLOR<span class="sub">50</span></a>
		  </div>

		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse navbar-ex1-collapse">
		    <ul class="nav navbar-nav">
			    <li class="home"><a href="/">Accueil</a></li>
			    <li class="galleries"><a href="{% url 'photologue:liste-bouquets' %}">Bouquets</a></li>
			    <li class="evenements"><a href="{% url 'photologue:liste-evenements' %}">Evènements</a></li>
                <!--
			    <li class="photos dropdown">
					<a data-target="#" href="" class="dropdown-toggle" data-toggle="dropdown">
			            Evènements<b class="caret"></b>
			        </a>
					<ul class="dropdown-menu">
						<li class="sub-page"><a href="{% url 'photologue:photo-list' %}">
							Afficher tous les bouquets
						</a></li>
					</ul>
				</li>
                -->
		    </ul>
		  </div><!-- /.navbar-collapse -->
		</nav>

        <div id="wrap">
            <div class="container">
                {% block jumbotron %} {% endblock %}
                {% block carousel %} {% endblock %}
        	       {% block content %}{% endblock %}
                <!-- {% block footer %}{% endblock %} -->
            </div>
        </div>


        <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/project.js"></script>
    </body>
</html>
