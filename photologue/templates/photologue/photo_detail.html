{% extends "photologue/index.html" %}
{% load photologue_tags i18n %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <div class-"container" style="margin-top:100px;margin-bottom:100px !important;">
    <div class="row">
        <div class="col-lg-12">
            <!-- <h1 class="page-header">{{ object.title }}</h1> -->
            <div class="col-lg-3">
		        <a href="{{ object.image.url }}">
		            <img src="{{ object.get_display_url }}" class="thumbnail" alt="{{ object.title }}">
		        </a>
            <h6 style="text-align:center">{{ object.title }}</h6>
            </div>
            <div class="col-lg-9">
               <p class='description'>
                   {{ object.description}}
               </p>
               <p class="prix">
                <em>A partir de : </em> {{object.prix}} euros
               </p>
            </div>
        </div>
    </div>
  </div>

{% endblock %}
